services:
  fastapi-server:
    container_name: fastapi-server
    image: 06f9ee171ffc
    ports:
      - "8000:8000"
    volumes:
      - ../model:/home/model
    environment:
      - MODEL_PATH=/home/model/model-ckpt.pt
    entrypoint: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]